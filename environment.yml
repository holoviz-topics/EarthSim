name: earthsim
channels:
    - pyviz/label/dev
    - ioam
    - bokeh
    - conda-forge
    - erdc
    - pyviz
    - defaults
dependencies:
    - python>=3.5
    - quest
    - fiona
    - gdal
    - json-rpc
    - geopandas
    - scikit-image
    - go-spatial
    - jupyter
    - descartes
    - gsshapy
    - cartopy
    - bokeh
    - xarray
    - gssha
    - datashader
    - filigree
    - param
    - parambokeh
    - pyviz_comms      # parambokeh does not yet declare this dependency
    - paramnb
    - numpy=1.13       # Pinned to avoid warnings with numpy=1.14 and bokeh=1.12.14    
    ### dependencies for tests
    - nbsmoke
    - pip:
        - git+https://github.com/ioam/holoviews.git
        - git+https://github.com/ioam/geoviews.git
